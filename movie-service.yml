server:
  port : 8085
spring:
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    show-sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/movie
    username: root
    password: 27042001
  sql:
    init:
      dataLocations: classPath:/games_service.sql  
